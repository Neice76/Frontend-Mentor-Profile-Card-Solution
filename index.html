<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./index.css">
  <title>Frontend Mentor | Profile card component</title>
</head>
<body>
  
    <div class="profileCard">
      <img id="cardHeader" src="./images/bg-pattern-card.svg" alt="Profile card header image"/>
      <div id="profileCardInfo">
        <img id="userPicture" src="./images/image-victor.jpg" alt="user picture">
        <div id="userInfo">
          <h2 id="userName">Victor Crest</h2>
          <p id="userAge">26</p>
        </div>
        <div id="userLocation">
          <p>London</p>
        </div>
        <hr id="line"/>
        <div id="line"></div>
        <div id="userNumbers">
          <div id="followers">
            <h3>80K</h3>
            <p>Followers</p>
          </div>
          <div id="likes">
            <h3>803K</h3>
            <p>Likes</p>
          </div>
          <div id="photos">
            <h3>1.4K</h3>
            <p>Photos</p>
          </div>
        </div>
      </div>
    </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/Neice76">TreNyce Price - Neice76</a>
  </div>
</body>
</html>
